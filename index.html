<!doctype html>
<html lang="en">

    <link rel="icon" type="image/png" href="logotrip.jpg" />

    <!-- Default Meta (Helmet se overwrite hoga) -->

      name="description"
      content="Explore Jaipur and Rajasthan with our trusted tour & travel services."

      content="Jaipur tour, Rajasthan tour packages, Jaipur taxi service, Jaipur sightseeing, Golden Triangle Tour, Rajasthan family trip"
    />

    <!-- Open Graph (For Facebook/WhatsApp Sharing) -->
    <meta property="og:title" content="Jaipur Tour Trip" />

      property="og:description"

      name="twitter:description"
      content="Explore Jaipur and Rajasthan with our trusted tour & travel services."
    />
